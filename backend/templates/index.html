<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Wi-Fi</title>
    
    <link href="{{ url_for('static', filename='css/maplibre-gl.css') }}" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div id="loading-overlay" class="hidden">
            <div class="spinner"></div>
        </div>

        <h1>Dashboard Check Signal - APM Terminals Pecém</h1>

        <div class="kpi-container">
            <div class="kpi-card">
                <span class="kpi-title">Total de Medições</span>
                <span id="kpi-total-measurements" class="kpi-value">-</span>
            </div>
            <div class="kpi-card">
                <span class="kpi-title">% de Medições Críticas</span>
                <span id="kpi-critical-percentage" class="kpi-value">-</span>
            </div>
            <div class="kpi-card">
                <span class="kpi-title">Nº de Desconexões</span>
                <span id="kpi-disconnections" class="kpi-value">-</span>
            </div>
            <div id="kpi-card-worst-tablet" class="kpi-card">
                <span class="kpi-title">Tablet com Pior Sinal</span>
                <span id="kpi-worst-tablet" class="kpi-value copy-id" title="Clique para copiar o ID">-</span>
            </div>
        </div>
        
        <div class="controls">
            <div class="info-container">
                <div id="map-date-info"></div>
                <div id="filter-status-info"></div>
            </div>
            <div class="filter-actions-container">
                <div class="device-filter">
                    <input type="text" id="device-id-input" placeholder="Pesquisar por Android ID...">
                    <button id="btn-search-device">Pesquisar</button>
                    <button id="btn-clear-device">Limpar</button>
                </div>
                <div class="date-filters">
                    <div class="date-filter-group">
                        <label for="date-start">Data Início:</label>
                        <input type="date" id="date-start">
                    </div>
                    <div class="date-filter-group">
                        <label for="date-end">Data Fim:</label>
                        <input type="date" id="date-end">
                    </div>
                    <button id="btn-reset-filter" title="Resetar para ontem">Resetar</button>
                    <button id="btn-export-excel" title="Exportar dados do período para Excel">Exportar Excel</button>
                </div>
            </div>
        </div>

        <div class="map-wrapper">
            <div id="map-container"></div>
            <div class="layer-controls">
                <label class="layer-item">
                    <input type="checkbox" id="toggle-critical-layer" checked>
                    <span class="layer-checkmark critical-color"></span>
                    <span class="layer-text">Crítico (<span id="critical-count">0</span>)</span>
                </label>
                <label class="layer-item">
                    <input type="checkbox" id="toggle-attention-layer" checked>
                    <span class="layer-checkmark attention-color"></span>
                    <span class="layer-text">Atenção (<span id="attention-count">0</span>)</span>
                </label>
                <label class="layer-item">
                    <input type="checkbox" id="toggle-good-layer" checked>
                    <span class="layer-checkmark good-color"></span>
                    <span class="layer-text">Bom (<span id="good-count">0</span>)</span>
                </label>
            </div>
        </div>
        
        <div class="below-map-controls">
            <div class="map-buttons">
                <button id="btn-patio" class="active">Pátio</button>
                <button id="btn-tmut">TMUT</button>
                <button id="btn-reset-map" title="Resetar zoom e posição">Resetar Mapa</button>
            </div>
            <div class="ssid-filters">
                <input type="radio" name="ssid_filter" value="all" id="ssid_all" checked>
                <label for="ssid_all">Todas as Medições</label>
                <input type="radio" name="ssid_filter" value="main_network" id="ssid_main">
                <label for="ssid_main">Rede Principal</label>
                <input type="radio" name="ssid_filter" value="disconnected" id="ssid_disconnected">
                <label for="ssid_disconnected">Desconectados</label>
                <input type="radio" name="ssid_filter" value="other_networks" id="ssid_other">
                <label for="ssid_other">Outras Redes</label>
            </div>
        </div>

        <div id="chart-container">
            <h2 id="chart-title">Top 10 Pontos Críticos</h2>
            <canvas id="critical-points-chart"></canvas>
            <p id="no-chart-data-message" class="hidden">Não foi encontrado nenhum ponto crítico ou de atenção nesse intervalo de tempo</p>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/maplibre-gl.js') }}"></script>
    <script src="{{ url_for('static', filename='js/chart.js') }}"></script>
    <script type="module" src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
